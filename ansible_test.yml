$ cat copy_file.yml           # copy file to remote in local
---
- name: copy file to remote in local
  hosts: all
  gather_facts: false
  remote_user: root
  tasks:
  - name: store file to remote server
    copy:
      src: "/test/{{ item }}"
      dest: /root/
      backup: yes             # before file backup
      owner: root
      group: root
      mode: '0755'
    with_items:
        - a.txt
        - b.txt
        - c.txt


