$ cat dir_file_create.yml       # directroy, file create playbook
---
- name: dir and file create
  hosts: all
  gather_facts: false
  tasks:
  - name: Creates directory
    file:
      path: /test
      state: directory
  - name: Creates file
    file:
      path: /test/test.txt
      state: touch
  - name: insert String in file
    lineinfile:
      path: /test/test.txt
      line: "insert test data!!!"


