$ cat ping_test.yml             # ping test playbook
---
-  name: ping test              # name : task head line
   hosts: all                   # hosts : task hosts
   gather_facts: false          # gather_facts : task 수행 전 hosts 정보 수집 여부
   tasks:                       # task 목록
   - name: ping
     ping:
...


