---
- name: Stop Wellife Portal user service
  hosts: pwcf-was
  gather_facts: false
  become: yes
  tasks:
    - name: Stop service
      vars:
        ansible_become_user: tomcat
        ansible_become_method: su
      command:
        cmd: |
          ./stop.sh
      args:
        chdir: /CLOUD/tomcat9/server/wellife-user/bin

    - name: Check process
      shell: |
        ps -ef | grep tomcat | grep wellife-user
      register: weluser

    - name: Print result
      debug: 
        msg: 
          - "{{weluser.stdout_lines}}"
