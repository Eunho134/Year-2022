---
- name: On-site Management tomcat stop
  gather_facts: false
  hosts: poma-in-was
  become: yes
  tasks:
    - name: Stop tomcat
      vars:
        ansible_become_user: tomcat
        ansible_become_method: su
      command:
        cmd: |
          ./stop.sh
      args:
        chdir: /CLOUD/tomcat9/server/poma_fms_in/bin

    - name: Check process status
      shell: |
        ps -ef | grep tomcat | grep fms_in
      register: fms

    - name: Print result
      debug: 
        msg: 
          - "{{fms.stdout_lines}}"
