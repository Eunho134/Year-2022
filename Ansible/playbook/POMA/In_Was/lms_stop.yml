---
- name: Retal office tomcat stop
  gather_facts: false
  hosts: poma-in-was
  become: yes
  tasks:
    - name: Stop tomcat
      vars:
        ansible_become_user: tomcat
        ansible_become_method: su
      command:
        cmd: |
          ./stop.sh
      args:
        chdir: /CLOUD/tomcat9/server/poma_lms_in/bin

    - name: Check process status
      shell: |
        ps -ef | grep tomcat | grep lms_in
      register: lms

    - name: Print result
      debug: 
        msg: 
          - "{{lms.stdout_lines}}"
