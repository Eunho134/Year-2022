---
- name: Start Web-mail admin service
  hosts: poma-mail-was
  become: yes
  gather_facts: false
  tasks:
    - name: Start service
      command:
        cmd: |
          ./start.sh
      args:
        chdir: /CLOUD/tomcat9/server/web-mailAdmin/bin

    - name: Check process status
      shell: |
        ps -ef | grep Dweb-mailAdmin | grep -v grep
      register: result

    - name: Print result
      debug: 
        msg: 
          - "{{result.stdout_lines}}"
